<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CigTracker - Track Your Cigarette Consumption</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #667eea;
            font-size: 28px;
            font-weight: bold;
        }
        
        .entries {
            margin-top: 30px;
        }
        
        .entries h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .entry {
            background: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            border-radius: 3px;
        }
        
        .entry-time {
            color: #999;
            font-size: 12px;
        }
        
        .entry-note {
            color: #333;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            color: #666;
        }
        
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .success {
            color: #388e3c;
            background: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .api-status {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 5px;
            font-size: 12px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš¬ CigTracker</h1>
        <p class="subtitle">Track your cigarette consumption</p>
        
        <div id="message"></div>
        
        <form id="trackForm">
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="e.g., Office, Home" required>
            </div>
            
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" placeholder="Optional notes..."></textarea>
            </div>
            
            <button type="submit">Log Entry</button>
        </form>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Today</div>
                <div class="stat-value" id="todayCount">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">This Week</div>
                <div class="stat-value" id="weekCount">0</div>
            </div>
        </div>
        
        <div class="entries">
            <h3>Recent Entries</h3>
            <div id="entriesList" class="loading">Loading entries...</div>
        </div>
        
        <div class="api-status">
            API Status: <span id="apiStatus">Connecting...</span>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:3000/api';
        
        // Check API health
        async function checkAPIHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    document.getElementById('apiStatus').textContent = 'âœ“ Connected';
                    document.getElementById('apiStatus').style.color = '#388e3c';
                } else {
                    document.getElementById('apiStatus').textContent = 'âœ— Disconnected';
                    document.getElementById('apiStatus').style.color = '#d32f2f';
                }
            } catch (error) {
                document.getElementById('apiStatus').textContent = 'âœ— Error';
                document.getElementById('apiStatus').style.color = '#d32f2f';
            }
        }
        
        // Load entries
        async function loadEntries() {
            try {
                const response = await fetch(`${API_URL}/entries`);
                const data = await response.json();
                
                const todayStart = new Date();
                todayStart.setHours(0, 0, 0, 0);
                
                const weekStart = new Date();
                weekStart.setDate(weekStart.getDate() - 7);
                
                let todayCount = 0;
                let weekCount = 0;
                
                const entriesHTML = data.entries.map(entry => {
                    const entryDate = new Date(entry.created_at);
                    
                    if (entryDate >= todayStart) {
                        todayCount += entry.quantity;
                    }
                    if (entryDate >= weekStart) {
                        weekCount += entry.quantity;
                    }
                    
                    return `
                        <div class="entry">
                            <div class="entry-time">${new Date(entry.created_at).toLocaleString()}</div>
                            <div class="entry-note">
                                <strong>${entry.quantity}</strong> cigarette(s) at <strong>${entry.location}</strong>
                                ${entry.notes ? ` - ${entry.notes}` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('entriesList').innerHTML = entriesHTML || '<p>No entries yet</p>';
                document.getElementById('todayCount').textContent = todayCount;
                document.getElementById('weekCount').textContent = weekCount;
            } catch (error) {
                document.getElementById('entriesList').innerHTML = '<p class="error">Failed to load entries</p>';
            }
        }
        
        // Add entry
        document.getElementById('trackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const quantity = document.getElementById('quantity').value;
            const location = document.getElementById('location').value;
            const notes = document.getElementById('notes').value;
            
            try {
                const response = await fetch(`${API_URL}/entries`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ quantity, location, notes })
                });
                
                if (response.ok) {
                    document.getElementById('message').innerHTML = '<div class="success">âœ“ Entry logged successfully!</div>';
                    document.getElementById('trackForm').reset();
                    setTimeout(() => {
                        document.getElementById('message').innerHTML = '';
                    }, 3000);
                    loadEntries();
                } else {
                    document.getElementById('message').innerHTML = '<div class="error">âœ— Failed to log entry</div>';
                }
            } catch (error) {
                document.getElementById('message').innerHTML = '<div class="error">âœ— Error: ' + error.message + '</div>';
            }
        });
        
        // Initialize
        checkAPIHealth();
        loadEntries();
        setInterval(checkAPIHealth, 10000);
        setInterval(loadEntries, 5000);
    </script>
</body>
</html>
